{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Volunteer Registration Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'volunteer/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css --> 
    <link rel="stylesheet" href="{% static 'volunteer/css/style.css' %}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'volunteer/images/signup-img.jpg' %}" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Volunteer Registration Form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">First Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Last Name :</label>
                                <input type="text" name="father_name" id="father_name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State :</label>
                                <div class="form-select">
                                    <input type='text' id='state' name='state'>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                                <div class="form-select">
                                    <input type='text' name='city' id='city'>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="date" name="birth_date" id="birth_date">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="pincode" id="pincode">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="phno">Phone no:</label>
                            <input type="text" id='phno' name='phno'>
                        </div> 
                        <div class='form-group'>
                            <label for="areaofintrest">Areas of intrest:</label>
                        <div class="form-row">
                                <label class="container">Hospitals
                                        <input type="checkbox" name ='hospitals' id='hospitals'>
                                        <span class="checkmark"></span>
                                </label>
                                <label class="container">Teaching Services
                                        <input type="checkbox" name="teaching_services" id="teaching_services">
                                        <span class="checkmark"></span>
                                </label>
                                <label class="container">Health Services
                                        <input type="checkbox" name="health_services" id="health_services">
                                        <span class="checkmark"></span>
                                </label>
                                <label class="container">Disaster Response
                                        <input type="checkbox" name="disaster_response" id="disaster_response">
                                        <span class="checkmark"></span>
                                </label>
                                 <label class="container">Orphanages
                                        <input type="checkbox">
                                        <span class="checkmark" name="orphanages" id="orphanages"></span>
                                </label>                                      
                                      
                        </div>
                    </div>

                    <div class='form-group'>
                            <label for="days">Preferable days:</label>
                            <div class="form-row">
                                    <label class="container">Sunday
                                            <input type="checkbox" >
                                            <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Monday
                                            <input type="checkbox" >
                                            <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Tuesday
                                            <input type="checkbox" >
                                            <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Wednesday
                                            <input type="checkbox" >
                                            <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Thursday
                                            <input type="checkbox" >
                                            <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Friday
                                            <input type="checkbox" >
                                            <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Saturday
                                            <input type="checkbox" >
                                            <span class="checkmark"></span>
                                    </label>
                            </div>

                    </div>
                   
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'volunteer/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'volunteer/js/main.js' %}"></script>
</body>
</html>
