<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Donate:</title>
    <style>
        h2{color:aquamarine}
        h3{
            color: aquamarine;
        }
        body{
            background-color:rgb(8, 8, 8);
            text-align: center;
        }
        .submit {
            background-color: #6debb0;
            border-radius: 3cm;
            height: 30px;
        }
        .header{
            float: left;
            padding: 20px 40px;
            font-size: 25px;
            font-weight: 300;
            font-style: bold;
        }
        .content {
            padding: 20px;
            float: left;
            font-family:'Times New Roman', Times, serif;
            text-align: center;

        }
        .form-group{
            padding: 5px;
            align-items:flex-start;
        }
        .header-logo {
            padding: 20px 40px;
            color: white;
        }
    </style>
</head>
<body>
    <form method="POST" class="donation" id="donation" action="{% url 'donation' %}">
        {% csrf_token %}
        <div class="header">
            <div class="header-logo">"The life that u lead is still a dream for many out there! start contributing what you can"</div>
        </div>
        <div class="content">
            <div class="form-row"><div class="form-group">
                <label for="name"><h3>Name :</h3></label>
                <input type="text" name="name" id="name" required/>
            </div>
            <!--<div class="form-row"><div class="form-group">
                <label for="name"><h3>Address :</h3></label>
                <input type="text" name="address" id="address" required/>
            </div>-->
            <div class="form-row"><div class="form-group">
                <label for="phone"><h3>Phone :</h3></label>
                <input type="number" name="phone" id="phone" required/>
            </div>
            <div class="form-row"><div class="form-group">
                <label for="mail"><h3>Email :</h3></label>
                <input type="email" name="mail" id="mail" required/>
            </div>
            <div class="form-row"><div class="form-group">
                <label for="nationality"><h3>Nationality :</h3></label>
                <input type="text" name="nationality" id="nationality" required/>
            </div>
            <div class="form-row"><div class="form-group">
                <label for="amt"><h3>Amount :</h3></label>
                <input type="number" min="1" name="amt" id="amt" required/>
            </div>
            <div class="form-submit">
                 <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
             </div>
            </div>
        </div>
    </form>
</body>
</html>
