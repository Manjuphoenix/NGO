{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers</title>
</head>
<body>
    <div>
        <h3>List of Volunteers</h3>
    </div>
    <div>
        {% for i in volunteers %}
        <h5>Names: {{i.name}} Phone: {{i.phone}} Email: {{i.email}} </h5>
        {% endfor %}
    </div>
</body>
</html>

{% endblock %}
